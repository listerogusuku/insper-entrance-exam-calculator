<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Insper - Administração, Economia e Direito</title>
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="#" method="get" id="calculadoraAED">
    <h1>Calculadora - Administração, Economia e Direito</h1>
    <h2>by Lister (@insperinside)</h2>

    <div id="camponotasAED">
      <fieldset>
        <label for="linguagensAED">Linguagens:</label>
        <input type="text" id="linguagensAED" name="nota_linguagens" required>

        <label for="chAED">Ciências Humanas:</label>
        <input type="text" id="chAED" name="nota_ch" required>

        <label for="matematicaAED">Matemática:</label>
        <input type="text" id="matematicaAED" name="nota_matematica" required>

        <label for="segundafaseAED">Nota 2&ordf; Fase:</label>
        <input type="text" id="segundafaseAED" name="nota_segundafase" required>
      </fieldset>
      <button type="submit">Calcular</button>
    </div>
  </form>

  <script src="scriptAED.js"></script>
</body>
</html>
