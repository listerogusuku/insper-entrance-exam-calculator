<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Insper - Engenharias e Ciência da Computação</title>
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="#" method="get" id="calculadoraECC">
    <h1>Calculadora - Engenharias e Ciência da Computação</h1>
    <h2>by Lister (@insperinside)</h2>

    <div id="camponotasECC">
      <fieldset>
        <label for="linguagensECC">Linguagens:</label>
        <input type="text" id="linguagensECC" name="nota_linguagens" required>

        <label for="matematicaECC">Matemática:</label>
        <input type="text" id="matematicaECC" name="nota_matematica" required>

        <label for="cnECC">Ciências da Natureza:</label>
        <input type="text" id="cnECC" name="nota_cn" required>

        <label for="segundafaseECC">Nota 2&ordf; Fase:</label>
        <input type="text" id="segundafaseECC" name="nota_segundafase" required>
      </fieldset>
      <button type="submit">Calcular</button>
    </div>
  </form>

  <script src="scriptECC.js"></script>
</body>
</html>
